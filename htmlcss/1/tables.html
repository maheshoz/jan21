<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body >
  <table align="center" border="1" cellpadding="10" cellspacing="10">
    <tr>
      <td>title 1</td>
      <td>title 2</td>
      <td>title 3</td>
    </tr>
    <tr>
      <td colspan="2" align="center">data 1</td>
      <td rowspan="2">data 2</td>
    </tr>
    <tr>
      <td>item 1</td>
      <td>item 2</td>
    </tr>
  </table>
</body>
</html>
