<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Inputs</h1>
  <p>text, password, number, date , color, file, checkbox, radio, textarea</p>
  <input type="text">
  <br>
  <input type="password" name="" id="">
  <br>
  <input type="number" min="10" max="100" name="" id="">
  <br>
  <input type="date">
  <br>
  <input type="color"> <br>
  <input type="file"> <br>
  <p>checkbox</p>
  <input type="checkbox" id="a"> <label for="a">A</label>
  <input type="checkbox" id="b"> <label for="a">B</label>
  <input type="checkbox"> <br>
  <p>Radio Buttons</p>
  <input type="radio" name="channel"> X 
  <input type="radio" name="channel"> Y 
  <input type="radio" name="channel"> Z
  <br> 
  <br>
  <input type="radio" name="show" id="s1"> <label for="s1">Hulk </label>
  <input type="radio" name="show"> Avengers
  <input type="radio" name="show"> Flash
  <br>
  <textarea name="show" id="" cols="30" rows="10">textarea</textarea>
  <br>
  <select name="" id="" >
    <option value="">option 1</option>
    <option value="">option 2</option>
    <option value="">option 3</option>
  </select>
  <br>
  <select multiple>
    <option value="">item 1</option>
    <option value="">item 2</option>
    <option value="">item 3</option>
    <option value="">item 4</option>
  </select>

  <br>
  <h2>Form</h2>

  <form action="http:google.com/search">
    <input name="q">
    <button type="submit">Search</button>
    <button type="reset">X</button>
  </form>

  <div style="margin: 30rem;"></div>
</body>
</html>
