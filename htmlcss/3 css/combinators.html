<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS combinators</title>

  <style>
    h2 + p{
      font-weight: bold;
    }
    h2~ p {
      color: blue;
    }
    section > p{
      background-color: lightgray;
    }
    .button{
      width:200px;
      height: 50px;
      transition: .4s;
    }
    .button:hover{
      background-color: coral;
    }
    .button:active{
      background-color: rgb(233, 83, 83);
    }
  </style>
</head>
<body>
  <h2>Heading 2</h2>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente, eum.</p>
  <p>Second para</p>
  <p>third para</p>

  <section>
    <!-- <h2>heading 2</h2> -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, libero.</p>
  </section>

  <h2>Pseudo Selectors :hover , :active, ....</h2>
  <button class="button">Button with styles</button>



</body>
</html>
