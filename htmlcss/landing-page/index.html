<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page</title>

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logow.png" alt="logo" width="200px">
      </div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">contact</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- .line>.box$*3 -->
    <div class="line">
      <div class="box1"></div><br>
      <div class="box2"></div><br>
      <div class="box3"></div>
    </div>

    <div class="container">
      <div class="left">
        <h1 class="animate__animated animate__bounce">Future <br>Is in your hands</h1>
        <button>Order Now</button>
      </div>
      <div class="right">
        <img class="animate__animated animate__lightSpeedInRight animate__delay-1s" src="images/wat3.png" alt="watch img">
      </div>
    </div> <!--container-->

    <div class="social-icons animate__animated animate__lightSpeedInRight animate__delay-2s">
      <img src="images/icon1.png" alt="social icon">
      <img src="images/icon2.png" alt="social icon">
      <img src="images/icon3.png" alt="social icon">
      <img src="images/icon4.png" alt="social icon">
    </div>

  </main>
</body>

</html>
